name: Update Package Versions

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4

      - name: Fetch latest package versions
        run: |
          python3 update_packages.py
          python3 apply_package_updates.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update package versions"
          branch: update-packages
          title: "chore: update package versions"
          body: |
            ## Automated Package Update

            This PR updates package versions and SHA256 hashes for:
            - Fedora 42 (x86_64, aarch64)
            - AutoSD 10 (x86_64, aarch64)
            - AutoSD 9 (x86_64, aarch64)

            ---

            ðŸ¤– Automated update generated by the `update-packages` workflow.
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          delete-branch: true
          labels: |
            automated
            dependencies
            maintenance
